<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Connect</title>
    <link rel="stylesheet" href="styles/load.css">
</head>
<body>

    <div class="loading-screen">
        <div class="title">
            <h1>Artisan Connect</h1>
            <p>Connecting Craftsmanship, Connecting Souls</p>
        </div>
        <div class="progress">
            <div class="seed-line"></div>
            <div class="seeds">
                <div class="seed" style="animation-delay: 0s;"></div>
                <div class="seed" style="animation-delay: 0.5s;"></div>
                <div class="seed" style="animation-delay: 1s;"></div>
                <div class="seed" style="animation-delay: 1.5s;"></div>
                <div class="seed" style="animation-delay: 2s;"></div>
            </div>
        </div>
    </div>

</body>
</html>
